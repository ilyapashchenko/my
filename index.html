<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini App</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6ecf5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .username {
      font-size: 20px;
      font-weight: bold;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .service-list {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .service-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .service-name {
      font-size: 16px;
    }

    .button {
      padding: 6px 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal, .scanner {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background-color: #e6ecf5;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 300px;
      position: relative;
    }

    .modal-content button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .scanner {
      flex-direction: column;
      background-color: #222;
    }

    #reader-container {
      margin-top: 50px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container" id="mainPage">
    <div class="header">
      <div class="username">Name</div>
      <div class="avatar"></div>
    </div>

    <div class="title">Ваши сервисы:</div>
    <div class="service-list" id="serviceList"></div>
    <button class="add-button" onclick="showAddModal()">Добавить</button>
  </div>

  <!-- Модальное окно -->
  <div class="modal hidden" id="addModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <p>Выберите способ добавления</p>
      <button onclick="startQRScanner()">1) Добавить при помощи QR кода</button>
      <button onclick="alert('Добавление по ID пока не реализовано')">2) Добавить при помощи ID</button>
    </div>
  </div>

  <!-- Окно сканера -->
  <div class="scanner hidden" id="qrScanner">
    <button class="close-btn" onclick="stopQRScanner()">×</button>
    <div id="reader-container"></div>
  </div>

  <script>
    const services = [
      'Сервис "первый"',
      'Сервис "второй"',
      'Сервис "третий"',
      'Сервис "четвёртый"'
    ];

    const serviceList = document.getElementById('serviceList');
    const addModal = document.getElementById('addModal');
    const qrScanner = document.getElementById('qrScanner');
    const readerContainer = document.getElementById('reader-container');

    let html5QrCode = null;

    services.forEach(name => addService(name));

    function addService(name) {
      const item = document.createElement('div');
      item.className = 'service-item';
      item.innerHTML = `
        <div class="service-name">${name}</div>
        <button class="button" onclick="onBook('${name}')">Записаться</button>
      `;
      serviceList.appendChild(item);
    }

    function onBook(serviceName) {
      alert(`Запись на ${serviceName}`);
    }

    function showAddModal() {
      addModal.classList.remove('hidden');
    }

    function closeModal() {
      addModal.classList.add('hidden');
    }

    function startQRScanner() {
      closeModal();
      qrScanner.classList.remove('hidden');
      readerContainer.innerHTML = '<div id="reader" style="width: 300px; height: 300px;"></div>';
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            qrScanner.classList.add('hidden');
            readerContainer.innerHTML = '';
            addService(decodedText);
            alert(`Добавлен новый сервис: ${decodedText}`);
          });
        },
        (errorMessage) => {
          // игнорируем ошибки сканирования
        }
      ).catch(err => {
        alert("Ошибка камеры: " + err);
      });
    }

    function stopQRScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          readerContainer.innerHTML = '';
          qrScanner.classList.add('hidden');
        });
      } else {
        qrScanner.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
