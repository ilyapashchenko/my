<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6ecf5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .username {
      font-size: 20px;
      font-weight: bold;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .service-list {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .service-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .service-name {
      font-size: 16px;
    }

    .button {
      padding: 6px 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Модальное окно */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e6ecf5;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
      width: 90%;
      max-width: 320px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .modal-button {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      margin: 6px 0;
      text-align: left;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="username">Name</div>
      <div class="avatar"></div>
    </div>

    <div class="title">Ваши сервисы:</div>
    <div class="service-list" id="serviceList">
      <!-- Сервисы подставляются здесь -->
    </div>

    <button class="add-button" onclick="openModal()">Добавить</button>
  </div>

  <!-- Модальное окно -->
  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="addModal">
    <button class="close-btn" onclick="closeModal()">×</button>
    <div class="modal-title">Выберите способ добавления</div>
    <button class="modal-button" onclick="addByQR()">1) Добавить при помощи QR кода</button>
    <button class="modal-button" onclick="addByID()">2) Добавить при помощи ID</button>
  </div>

  <script>
    const services = [
      'Сервис "первый"',
      'Сервис "второй"',
      'Сервис "третий"',
      'Сервис "четвёртый"'
    ];

    const serviceList = document.getElementById('serviceList');

    services.forEach(name => {
      const item = document.createElement('div');
      item.className = 'service-item';
      item.innerHTML = `
        <div class="service-name">${name}</div>
        <button class="button" onclick="onBook('${name}')">Записаться</button>
      `;
      serviceList.appendChild(item);
    });

    function onBook(serviceName) {
      alert(`Запись на ${serviceName}`);
    }

    function openModal() {
      document.getElementById('addModal').style.display = 'flex';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('addModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function addByQR() {
      closeModal();
      alert("Сканирование QR-кода (здесь будет функционал)");
    }

    function addByID() {
      closeModal();
      alert("Ввод ID (здесь будет функционал)");
    }
  </script>
</body>
</html>
